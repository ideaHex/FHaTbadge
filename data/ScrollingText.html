    body{margin: auto;
		background-color: #333;
		background-image: url("img/HSAFL.png");

  <body>
  <table style="position:absolute;width:100%;top: 10%;"><tr><th style="width:20%"></th>
    <th style="width:63%"><span>
    <h1>Scrolling Text</h1><br>
  <textarea rows = "5" cols="auto" name = "scrollText" id="MyText" style="width:80%"></textarea><br>
  <!--
  <input type='text' name='scrollText' placeholder='FHaTbadge' id="MyText" style="width:80%;height:50%;" onkeypress="submitOnEnter(this, event);"><br> -->
  <br>
  <button onclick="myButton('scrollText')">Scroll text<br>
    <button onclick="myButton('fadeText')">Fade text<br></span></th>
    <th style="width:20%"></th>
    </tr>
    </table>
    <script>
    document.getElementById("MyText").focus();
	function myButton(data) {
        var params = data+'=' + document.getElementById("MyText").value;
        var xhttp = new XMLHttpRequest();
        	xhttp.open("POST", "/text" , true);
          xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        	xhttp.send(params);
    };
    function submitOnEnter(inputElement, event) {
        if (event.keyCode == 13) {
          myButton();
        }
    }
	</script>
</body>
